---
layout: pageminimal
title : Archive
permalink: /en/archive/
lang: en
---

  {% assign collection = site.posts | where:"lang", page.lang %}
  {% for post in collection %}

   <ul class="post-list">
    <li><article><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d" }} {% include date.html date=post.date mode="month"%}</time></span></a></article></li>
  </ul>
  {% endfor %}
