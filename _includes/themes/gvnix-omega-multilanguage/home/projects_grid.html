{% assign posts=site.posts | where:"lang", page.lang %}


<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row notViewed animBlock" data-position="left">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.t[page.lang].grid-title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.t[page.lang].grid-text }}</h3>
                </div>
            </div>
            <div class="row">
            <div class="notViewed animBlock" data-position="left">
            {% for post in posts %}
            {% if post.categories contains 'project' %}

                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.url }}/images/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endif %}

            {% endfor %}
            </div>
            </div>
        </div>
    </section>
