<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:form prependId="false">
            <div>
                <h1 class="title ui-widget-header ui-corner-all app-header">
                    __DOMAIN_TYPE_PLURAL__ <span class="header-option"> <p:commandButton value="#{messages.global_menu_new} __DOMAIN_TYPE__" image="add" action="#{__LC_DOMAIN_TYPE__Bean.create__DOMAIN_TYPE__}" oncomplete="new__DOMAIN_TYPE__Dialog.show()" update="new__DOMAIN_TYPE__Form" /> </span>
                </h1>
            </div>
            <p:outputPanel layout="block" id="data">
                <h:outputFormat id="noEntitiesMessage" value="#{messages.entity_not_found}" rendered="#{!__LC_DOMAIN_TYPE__Bean.tableVisible}">
                    <f:param value="#{appmessages.__LC_DOMAIN_TYPE___plural}" />
                </h:outputFormat>
                <p:dataTable id="__LC_DOMAIN_TYPE__List" var="__LC_DOMAIN_TYPE__" value="#{__LC_DOMAIN_TYPE__Bean.all__DOMAIN_TYPE_PLURAL__}" paginator="true" rows="10" dynamic="true" rendered="#{__LC_DOMAIN_TYPE__Bean.tableVisible}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Choice" />
                        </f:facet>
                        <h:outputText value="#{vote.choice.namingChoice}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ip" />
                        </f:facet>
                        <h:outputText value="#{vote.ip}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Registered" />
                        </f:facet>
                        <h:outputText value="#{vote.registered}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="action-column">
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <p:commandButton image="view" update="voteDetails" oncomplete="viewVoteDialog.show()" title="View Record" styleClass="actionIcon">
                            <f:setPropertyActionListener value="#{vote}" target="#{voteBean.vote}" />
                        </p:commandButton>
                        <p:commandButton image="edit" update="editVoteForm" oncomplete="editVoteDialog.show()" title="Edit Record" styleClass="actionIcon">
                            <f:setPropertyActionListener value="#{vote}" target="#{voteBean.vote}" />
                        </p:commandButton>
                        <p:commandButton image="delete" oncomplete="deleteVoteDialog.show()" title="Delete Record" styleClass="actionIcon">
                            <f:setPropertyActionListener value="#{vote}" target="#{voteBean.vote}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
            <p:confirmDialog widgetVar="deleteVoteDialog" message="Are you sure you want to delete #{voteBean.vote}?" showEffect="fade" hideEffect="fade" header="Confirm Deletion" severity="alarm">
                <p:commandButton value="Yes" action="#{voteBean.delete}" update="data" oncomplete="deleteVoteDialog.hide()" />
                <p:commandButton value="No" onclick="deleteVoteDialog.hide()" type="button" />
            </p:confirmDialog>
        </h:form>
        <p:dialog id="viewVoteDialog" header="Vote Detail" widgetVar="viewVoteDialog" resizable="false" width="250" showEffect="fade" hideEffect="fade">
            <h:panelGrid id="voteDetails" columns="2" cellpadding="4">
                <h:outputText value="Choice:" />
                <h:outputText value="#{voteBean.vote.choice.namingChoice}" />
                <h:outputText value="Ip:" />
                <h:outputText value="#{voteBean.vote.ip}" />
                <h:outputText value="Registered:" />
                <h:outputText value="#{voteBean.vote.registered}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </h:panelGrid>
        </p:dialog>
        <p:dialog id="editVoteDialog" header="Edit Vote" widgetVar="editVoteDialog" resizable="false" width="300" showEffect="fade" hideEffect="fade" styleClass="form-dialog" closeListener="handleEditDialogClose">
            <h:form id="editVoteForm" styleClass="editVoteForm">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel value="#{appmessages.choice} " />
                    <p:autoComplete id="voteChoice" var="choice" value="#{voteBean.choice}" completeMethod="#{voteBean.suggestChoice}" itemLabel="#{choice}" itemValue="#{choice}" converter="#{voteBean.choiceConverter}" onSelectUpdate="editVoteSaveButton" selectListener="#{voteBean.handleChoiceSelect}">
                        <f:ajax event="select" render="editVoteSaveButton voteChoiceMessage" />
                        <f:validateBean />
                    </p:autoComplete>
                    <p:message id="voteChoiceMessage" for="voteChoice" />
                    <h:outputLabel value="#{appmessages.ip} " />
                    <h:inputText id="voteIp" value="#{voteBean.ip}">
                        <f:ajax event="keyup" render="editVoteSaveButton voteIpMessage" />
                        <f:validateBean />
                    </h:inputText>
                    <p:message id="voteIpMessage" for="voteIp" />
                    <h:outputLabel id="voteDateRegistered" value="#{appmessages.dateRegistered} " />
                    <p:calendar value="#{voteBean.dateRegistered}" pattern="dd/MM/yyyy" selectListener="#{voteBean.handleDateSelect}" onSelectUpdate="editVoteSaveButton">
                        <f:validateBean />
                    </p:calendar>
                    <p:message id="voteDateRegisteredMessage" for="voteDateRegistered" />
                </h:panelGrid>
                <p:commandButton id="editVoteSaveButton" action="#{voteBean.persist}" value="Save" styleClass="form_button" ajax="false" disabled="#{voteBean.saveDisabled}" update="message voteList" />
            </h:form>
        </p:dialog>
        <p:dialog id="newVoteDialog" header="New Vote" widgetVar="newVoteDialog" resizable="false" width="300" showEffect="fade" hideEffect="fade" styleClass="form-dialog" closeListener="handleEditDialogClose">
            <h:form id="newVoteForm" styleClass="editVoteForm">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel value="#{appmessages.choice} " />
                    <p:autoComplete id="voteChoice" var="choice" value="#{voteBean.choice}" completeMethod="#{voteBean.suggestChoice}" itemLabel="#{choice}" itemValue="#{choice}" converter="#{voteBean.choiceConverter}" onSelectUpdate="newVoteSaveButton" selectListener="#{voteBean.handleChoiceSelect}">
                        <f:ajax event="select" render="newVoteSaveButton voteChoiceMessage" />
                        <f:validateBean />
                    </p:autoComplete>
                    <p:message id="voteChoiceMessage" for="voteChoice" />
                    <h:outputLabel value="#{appmessages.ip} " />
                    <h:inputText id="voteIp" value="#{voteBean.ip}">
                        <f:ajax event="keyup" render="newVoteSaveButton voteIpMessage" />
                        <f:validateBean />
                    </h:inputText>
                    <p:message id="voteIpMessage" for="voteIp" />
                    <h:outputLabel id="voteDateRegistered" value="#{appmessages.dateRegistered} " />
                    <p:calendar value="#{voteBean.dateRegistered}" pattern="dd/MM/yyyy" selectListener="#{voteBean.handleDateSelect}" onSelectUpdate="newVoteSaveButton">
                        <f:validateBean />
                    </p:calendar>
                    <p:message id="voteDateRegisteredMessage" for="voteDateRegistered" />
                </h:panelGrid>
                <p:commandButton id="newVoteSaveButton" action="#{voteBean.persist}" value="Save" styleClass="form_button" ajax="false" update="message voteList" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
